<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medi Mitra | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Background image -->
  <div class="bg-overlay"></div>

  <!-- Watermark -->
  <h1 class="watermark">Medi Mitra</h1>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <h1 class="app-title">Medi Mitra</h1>
      <p class="tagline">Your Rural Health Assistant</p>

      <form id="loginForm">
        <!-- Gmail Input -->
        <div class="input-group">
          <label for="email">Gmail</label>
          <input type="email" id="email" name="email" placeholder="Enter your Gmail" required />
        </div>

        <!-- Phone Input -->
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required />
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="footer-text">
        By logging in, you agree to our <a href="#">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
